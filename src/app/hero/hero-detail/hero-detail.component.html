<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div>
    <mat-form-field>
      <mat-label>ID-{{hero.id}}</mat-label>
      <input matInput #inputName [(ngModel)]="hero.name" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete"></mat-autocomplete>
    </mat-form-field>
  </div>
  <button mat-stroked-button color="warn" (click)="goBack()">Go Back</button>
  <button mat-stroked-button color="primary" (click)="save()">Save</button>

</div>
