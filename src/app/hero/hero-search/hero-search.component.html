<mat-form-field appearance="outline">
  <mat-label>Hero Search</mat-label>
  <input #searchBox2 matInput placeholder="Key Some Name" (input)="search(searchBox2.value)"
    [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let hero of heroes$ | async" [value]="hero.name">{{hero.name}}</mat-option>
  </mat-autocomplete>
</mat-form-field>
